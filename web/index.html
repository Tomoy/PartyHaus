
<html>
<head>
  <title>Find your party haus in Berlin!</title>
  <meta charset="utf-8" />
  <!-- CSS -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="/css/leaflet.label.css" />
  <style>
  body {
    padding: 0;
    margin: 0;
    }
    html, body{
    height: 100%;
    }
    #map{
    width: 100%; 
    height: 100%; 
    position: relative;    
    }
    #criteriaModal{
    margin: 0px;
    width: 20%; 
    position: absolute; 
    top: 10px; 
    right: 10px; 
    z-index: 99;
    background-color: pink;
    display: flex;
    flex-direction: column;
    justify-content: center;
    }
    #criteriaTitle{
    flex: 1;    
    }
    #sortable{
    list-style-type: none;
    margin: 0px 10px 10px; 
    padding: 0;
    display: block;
    flex: 1;
    }
    .ui-state-default{
    background-color: pink;
    border: solid white 1px;
    border-radius: 2px;
    box-shadow: none;
    padding: 5px 10px 5px;
    margin-bottom: 2px;
    }
    .ui-state-placeholder{
    background-color: pink;
    height: 1.5em; 
    line-height: 1.2em;
    }
    .indexNum{
    width: 25px;
    display: inline;
    line-height: 1em;
    text-align: center;
    padding: 0px 5px 0px;
    font-weight: 700;
    }
    .indexNum p{
    display: inline;   
    }
    #startSearch{
    width: 30px;
    height: 10px;
    background-color: red;
    flex: 1;
    }

  </style>
  <!-- JS -->
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/leaflet.label.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script> 
    <script src="js/main.js"></script> 
    <base target="_blank">
</head>
<body>
    <!-- div-Element fÃ¼r die Karte einrichten -->
    <div id="map"></div>
        <div id="criteriaModal">
        <h2 id="criteriaTitle">Title</h2>
        <ul id="sortable">
            <li id="clubs" class="ui-state-default"><div class="indexNum"></div>Night Clubs Area</li>
            <li id="bars" class="ui-state-default"><div class="indexNum"></div>Bars Area</li>
            <li id="liquor" class="ui-state-default"><div class="indexNum"></div>Distance to Spatis</li>
            <li id="balcony" class="ui-state-default"><div class="indexNum"></div>Balcony</li>
            <li id="second_toilet" class="ui-state-default"><div class="indexNum"></div>2nd Toiletted</li>
            <li id="imbisses" class="ui-state-default"><div class="indexNum"></div>Imbiss</li>
            <li id="supermarkets" class="ui-state-default"><div class="indexNum"></div>Supermarkets</li>
            <li id="transport" class="ui-state-default"><div class="indexNum"></div>Distance to public transport</li>
            <li id="atms" class="ui-state-default"><div class="indexNum"></div>Atm</li>
            <li id="price" class="ui-state-default"><div class="indexNum"></div>Price x m2</li>
        </ul>
        <button id="startSearch"></button>
    </div>
</body>
</html>
